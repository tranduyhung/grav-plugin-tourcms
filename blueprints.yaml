name: TourCMS
slug: tourcms
type: plugin
version: 0.0.1
description: Integrate TourCMS's tours into Grav
icon: calendar
author:
  name: Hung Tran
  email: flatfiledeveloper@gmail.com
  url: https://flatfiledeveloper.com
homepage: https://github.com/tranduyhung/grav-plugin-tourcms
keywords: plugin, tourcms, tour, activity, booking, calendar
bugs: https://github.com/tranduyhung/grav-plugin-tourcms/issues
docs: https://github.com/tranduyhung/grav-plugin-tourcms/blob/main/README.md
license: MIT

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    marketplace_account_id:
      type: text
      label: PLUGIN_TOURCMS.MARKETPLACE_ACCOUNT_ID
      description: PLUGIN_TOURCMS.MARKETPLACE_ACCOUNT_ID_DESC
    channel_id:
      type: text
      label: PLUGIN_TOURCMS.CHANNEL_ID
      description: PLUGIN_TOURCMS.CHANNEL_ID_DESC
    api_private_key:
      type: text
      label: PLUGIN_TOURCMS.API_PRIVATE_KEY
      description: PLUGIN_TOURCMS.API_PRIVATE_KEY_DESC